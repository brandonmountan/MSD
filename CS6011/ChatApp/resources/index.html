<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #login-form, #chat-room {
            display: none;
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #login-form {
            display: block;
        }

        #chat-room {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        h1, h2 {
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #messages {
            flex-grow: 1;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 10px;
        }

        .message strong {
            color: #007BFF;
        }

        .message span {
            display: block;
        }

        .system-message {
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>
<div id="login-form">
    <h1>Join Chat</h1>
    <input id="username" type="text" placeholder="Enter your username" required>
    <select id="chat-room-select">
        <option value="general">General</option>
        <option value="random">Random</option>
    </select>
    <button id="join-room">Join Room</button>
</div>

<div id="chat-room">
    <h2 id="room-name">Chat Room</h2>
    <div id="messages"></div>
    <input id="message-input" type="text" placeholder="Type your message">
    <button id="send-message">Send</button>
</div>

<script>
    let socket;
    const loginForm = document.getElementById('login-form');
    const chatRoom = document.getElementById('chat-room');
    const roomName = document.getElementById('room-name');
    const messages = document.getElementById('messages');
    const usernameInput = document.getElementById('username');
    const roomSelect = document.getElementById('chat-room-select');
    const joinRoomButton = document.getElementById('join-room');
    const messageInput = document.getElementById('message-input');
    const sendMessageButton = document.getElementById('send-message');

    joinRoomButton.addEventListener('click', () => {
        const username = usernameInput.value.trim();
        const room = roomSelect.value;

        if (!username) {
            alert('Please enter a username.');
            return;
        }

        // Initialize WebSocket connection
        socket = new WebSocket(`ws://${window.location.host}/chat?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`);

        socket.onopen = () => {
            loginForm.style.display = 'none';
            chatRoom.style.display = 'flex';
            roomName.textContent = `Room: ${room}`;
        };

        socket.onmessage = (event) => {
            const messageData = JSON.parse(event.data);
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (messageData.system) {
                messageDiv.classList.add('system-message');
                messageDiv.textContent = messageData.text;
            } else {
                messageDiv.innerHTML = `<strong>${messageData.username}:</strong> <span>${messageData.text}</span>`;
            }
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        };

        socket.onclose = () => {
            alert('You have been disconnected.');
            window.location.reload();
        };

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
            alert('Error connecting to the chat server.');
        };
    });

    sendMessageButton.addEventListener('click', () => {
        const message = messageInput.value.trim();
        if (message && socket) {
            socket.send(message);
            messageInput.value = '';
        }
    });

    messageInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            sendMessageButton.click();
        }
    });
</script>
</body>
</html>
