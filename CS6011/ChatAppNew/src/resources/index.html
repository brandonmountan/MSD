<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      margin-bottom: 20px;
    }
    #messages li {
      padding: 8px;
      margin: 4px 0;
      border-bottom: 1px solid #eee;
    }
    #status {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #inputArea {
      display: flex;
    }
    #message {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #5cb85c;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
<h1>WebSocket Chat</h1>
<div id="status">Connecting...</div>
<ul id="messages"></ul>
<div id="inputArea">
  <input id="message" type="text" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  let ws = new WebSocket('ws://localhost:8080/');

  // Update status when the connection opens
  ws.onopen = function() {
    console.log("made it to onopen");
    document.getElementById('status').textContent = 'Connected to the server.';
  };

  // Handle incoming messages
  ws.onmessage = function(event) {
    console.log("made it to onmessage");
    const messages = document.getElementById('messages');
    const message = document.createElement('li');
    message.textContent = event.data;
    messages.appendChild(message);
    messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
  };

  // Update status when the connection closes
  ws.onclose = function() {
    document.getElementById('status').textContent = 'Disconnected from the server.';
  };

  // Handle errors
  ws.onerror = function(event) {
    console.error('WebSocket error observed:', event);
    document.getElementById('status').textContent = 'Error occurred, please refresh the page.';
  };

  // Function to send messages
  function sendMessage() {
    const input = document.getElementById('message');
    if (input.value.trim() !== '') {
      ws.send(input.value);
      input.value = ''; // Clear the input field
    }
  }

  // Allow sending messages with the Enter key
  document.getElementById('message').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  });
</script>
</body>
</html>
